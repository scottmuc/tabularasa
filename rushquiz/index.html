function loadAllTheThings() {
  let html = "";
  for(let s of data.songs) {
    html += `<div class="song">`
    html += `<audio controls><source src="${s.path}" type="audio/mpeg" /></audio>`
    html += `<button onClick="revealSong(${s.id});">reveal the answer</button>`
    html += `<span id="song-${s.id}" class="answer">${s.answer}</span>`
    html += `</div>`
  }
  let container = document.getElementById("songs").innerHTML = html;
};

function revealSong(id) {
  let elId = "song-" + id;
  document.getElementById(elId).style.display = "inline";
}
